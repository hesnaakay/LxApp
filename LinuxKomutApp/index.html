<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/LocalStorage.js"></script>
    <script src="Scripts/loadingBar.js"></script>
    <script src="ng-app/angular-app.js"></script>

    <script src="ng-app/interceptor.js">
    </script>
    <script src="ng-app/auth.js"></script>
    <script src="ng-app/indexController.js"></script>
    <script src="ng-app/loginController.js"></script>
    <script src="ng-app/signup.js"></script>
    <title></title>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Ana Sayfa</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Hoşgeldin, {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/yonet">Yönetici</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Çıkış</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Giriş Yap</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Kayıt Ol</a></li>
                </ul>
            </div>
        </div>
    </div>
    <br /><br />
   <div ng-view>

   </div>

</html>

<form class="form-login" role="form">
    <h2 class="form-login-heading">Kayıt Ol</h2>
    <input type="text" class="form-control" placeholder="Kullanıcı Adı" data-ng-model="registration.userName" required autofocus>
    <input type="password" class="form-control" placeholder="Şifre" data-ng-model="registration.password" required>
    <input type="password" class="form-control" placeholder="Şifre Tekrar" data-ng-model="registration.confirmPassword" required>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">Tamam</button>
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>

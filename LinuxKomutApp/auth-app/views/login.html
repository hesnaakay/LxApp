<form class="form-login" role="form">
    <h2 class="form-login-heading">Giriş Yap</h2>
    <input type="text" class="form-control" placeholder="Kullanıcı Adı" data-ng-model="loginData.userName" required autofocus>
    <input type="password" class="form-control" placeholder="Şifre" data-ng-model="loginData.password" required>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()">Tamam</button>
    <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
</form>
